<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Presentation 5</title>
    <link rel="icon" href="../images/presentation.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <script src="../js/chart.utils.js"></script>
    <link rel="stylesheet" href="../css/tp05.css">
</head>

<body>
  <div class="container">
    <h3>The following are three examples of different charts that can be made in Chart.js using autogenerated data.</h3>
    <div class="col-4">
      <canvas class="chart-container" id="sampleChart"></canvas>
    </div>
    <div class="col-4">
      <canvas class="chart-container" id="sampleChart2"></canvas>
    </div>
    <div class="col-4">
      <canvas class="chart-container" id="sampleChart3"></canvas>
    </div>
    
  </div>

  <script>
  const actions = [
  {
      name: 'Randomize',
      handler(chart) {
      chart.data.datasets.forEach(dataset => {
          dataset.data = Samples.utils.numbers({count: chart.data.labels.length, min: 0, max: 100});
      });
      chart.update();
      }
  }
  ];

  const DATA_COUNT = 5;
  const NUMBER_CFG = {count: DATA_COUNT, min: 0, max: 100};
  const labels = ['Red', 'Orange', 'Yellow', 'Green', 'Blue'];
  const data = {
    labels: labels,
    datasets: [
      {
        label: 'Dataset 1',
        data: Samples.utils.numbers(NUMBER_CFG),
        backgroundColor: [
          Samples.utils.transparentize(255, 99, 132, 0.5),
          Samples.utils.transparentize(255, 159, 64, 0.5),
          Samples.utils.transparentize(255, 205, 86, 0.5),
          Samples.utils.transparentize(75, 192, 192, 0.5),
          Samples.utils.transparentize(54, 162, 235, 0.5),
        ]
      }
    ]
  };

  const config = {
    type: 'polarArea',
    data: data,
    options: {
      responsive: true,
      plugins: {
        legend: {
          position: 'top',
        },
        title: {
          display: true,
          text: 'Chart.js Polar Area Chart'
        }
      }
    },
  };

  const config2 = {
    type: 'bar',
    data: data,
    options: {
      responsive: true,
      plugins: {
        legend: {
          position: 'top',
        },
        title: {
          display: true,
          text: 'Chart.js Bar Chart'
        }
      }
    },
  };

  const config3 = {
    type: 'line',
    data: data,
    options: {
      responsive: true,
      plugins: {
        legend: {
          position: 'top',
        },
        title: {
          display: true,
          text: 'Chart.js Line Chart'
        }
      }
    },
  };

  var myChart = new Chart( document.getElementById('sampleChart'), config, data, actions);
  var myChart = new Chart( document.getElementById('sampleChart2'), config2, data, actions);
  var myChart = new Chart( document.getElementById('sampleChart3'), config3, data, actions);
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
crossorigin="anonymous"></script>
</body>
</html>
