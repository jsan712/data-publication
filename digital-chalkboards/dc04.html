<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Chalkboard 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="../../images/blackboard.png" type="image/x-icon">
</head>
<body>
    <!-- Input form -->
    <div class="container">
        <div class="row justify-content-center" id="trivia">
            <div class="col-4">
                <h5>Trivia question</h5>
                <label for="formTriviaInput" class="form-label">What is the capital of France?</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="user-input-trivia" placeholder="Your answer">
                    <button class="btn btn-outline-secondary" type="button" id="trivia-submit">Submit</button>
                </div>
                <div class="row justify-content-start" id="trivia-response"></div>
                <br>
            </div>
        </div>

        <!-- Number Check Form -->
        <div class="row justify-content-center" id="number">
            <div class="col-4">
                <h5>Check if a 5 digit number is even or odd</h5>
                <label for="formNumberInput" class="form-label">Please enter a 5 digit number</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="user-input-number" placeholder="Your answer">
                    <button class="btn btn-outline-secondary" type="button" id="number-submit">Submit</button>
                </div>
                <div class="row justify-content-start" id="number-response"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="../js/dc04.js"></script>
</body>
</html>
