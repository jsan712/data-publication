<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Chalkboard 7</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" href="../../images/blackboard.png" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
    <!-- Nav Bar -->
    <div id="nav-placeholder"></div>
    
    <div class="container">
        <div class="row justify-content-center" id="instrument">
            <div class="col-4">
                <h3>Search for an instrument</h3>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="instrument-input" placeholder="Enter an instrument, e.g., guitar">
                    <button class="btn btn-outline-secondary" type="button" id="instrument-btn">Search</button>
                </div>
                <div class="row" id="instrument-results"></div>
                <br>
            </div>
        </div>

        <!-- Searching for instrument with MBID -->
        <div class="row justify-content-center" id="artist">
            <div class="col-4">
                <h3>Search for an artist</h3>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="artist-input" placeholder="Enter an artist, e.g. The Weeknd">
                    <button class="btn btn-outline-secondary" type="button" id="artist-btn">Search</button>
                </div>
                <div class="row" id="artist-results"></div>
                <br>
            </div>
        </div>
    </div>


    <!-- Scripts -->
    <script src="../js/nav.js"></script>
    <script src="../js/dc07.js"></script>
</body>
</html>
